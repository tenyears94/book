<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
	<link rel="stylesheet" th:href="@{/style/login.css}" media="all">
</head>
<body>

<form th:action="@{/user/login}" method="post" class="layadmin-user-login layadmin-user-display-show"
      id="LAY-user-login" style="display: none;">
	<div class="layadmin-user-login-main">
		<div class="layadmin-user-login-box layadmin-user-login-header">
			<h2>欢迎登录</h2>
		</div>
		<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
			<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-username"
				       for="LAY-user-login-username"></label>
				<input type="text" name="userName" id="LAY-user-login-username" required="required"
				       lay-verify="required" placeholder="请输入用户名"
				       class="layui-input">
			</div>
			<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-password"
				       for="LAY-user-login-password"></label>
				<input type="password" name="userPwd" id="LAY-user-login-password" required="required"
				       lay-verify="required"
				       placeholder="请输入密码" class="layui-input layui-inline">
				<div class="layui-inline" th:text="${loginMessage}" style="color: red"></div>
			</div>
			
			<!--<div class="layui-form-item">
				<div class="layui-row">
					<div class="layui-col-xs7">
						<label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
							   for="LAY-user-login-vercode"></label>
						<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
							   placeholder="请输入验证码" class="layui-input">
					</div>
					<div class="layui-col-xs5">
						<div style="margin-left: 10px;">
							<img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg"
								 id="LAY-user-get-vercode">
						</div>
					</div>
				</div>
			</div>-->
			<div class="layui-form-item" style="margin-bottom: 20px;">
				<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
				<a href="javascript:;" class="layadmin-user-jump-change layadmin-link"
				   style="margin-top: 7px;">忘记密码？</a>
			</div>
			<div class="layui-form-item">
				<!--                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>-->
				<input type="submit" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit"
				       value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录">
			</div>
			<div class="layui-trans layui-form-item layadmin-user-login-other">
				<!--<label>社交账号登入</label>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
				
				<a th:href="@{/user/reg}" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
			</div>
		</div>
	</div>

</form>

<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
