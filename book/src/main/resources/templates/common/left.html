<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>图书管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/style/admin.css}" media="all">

</head>
<body class="layui-layout-body">

<div id="LAY_app">
	<div class="layui-layout layui-layout-admin">
		<!-- 侧边菜单 -->
		<div th:fragment="common_left" id="leftSide">
			<!--   未登录时，公共左侧导航   -->
			<div th:if="${session.login_user} == null" th:insert="common/noUserLeft :: common_left"></div>
			
			<!--   "普通用户"登录时，公共左侧导航   -->
			<div th:if="${session.login_user} != null and ${session.login_user.getUserRole()}=='普通用户'"
			     th:insert="common/userLeft :: common_left"></div>
			
			<!--   "管理员"登录时，公共左侧导航   -->
			<div th:if="${session.login_user} != null and ${session.login_user.getUserRole()}=='管理员'"
			     th:insert="common/adminLeft :: common_left"></div>
			
			<!--   "超级管理员"登录时，公共左侧导航   -->
			<div th:if="${session.login_user} != null and ${session.login_user.getUserRole()}=='超级管理员'"
			     th:insert="common/superLeft :: common_left"></div>
		</div>
	</div>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
    $("#book").show();
    $("#book").css("display", "block");
</script>
</body>
</html>
