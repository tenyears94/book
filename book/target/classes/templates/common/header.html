<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>图书管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/style/admin.css}" media="all">

</head>
<body class="layui-layout-body">

<div id="LAY_app">
	<div class="layui-layout layui-layout-admin">
		<div th:fragment="common_head">
			<div class="layui-header">
				<ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
					
					<li class="layui-nav-item refreshIcon" lay-unselect>
						<a href="javascript:;" layadmin-event="refresh" title="刷新">
							<i class="layui-icon layui-icon-refresh-3"></i>
						</a>
					</li>
					<li th:if="${session.login_user} == null" class="layui-nav-item" lay-unselect>
						<a th:href="@{/user/login}"><i class="layui-icon layui-icon-user"></i>请&nbsp;登&nbsp;录&nbsp;&nbsp;</a>
					</li>
					<li th:if="${session.login_user} == null" class="layui-nav-item" lay-unselect>
						<a th:href="@{/user/reg}"><i class="layui-icon layui-icon-friends"></i>注&nbsp;册</a>
					</li>
					<li th:if="${session.login_user} != null" class="layui-nav-item" lay-unselect>
						<a href="javascript:;">
							<i class="layui-icon layui-icon-username"></i>
							<span th:text="${session.login_user.getUserName()}">十年</span>
						</a>
						<dl class="layui-nav-child">
							<dd><a th:href="@{/admin/user/updateMessage}">基本资料</a></dd>
							<dd><a th:href="@{/admin/user/updatePassword}">修改密码</a></dd>
							<hr>
							<dd layadmin-event="logout" style="text-align: center;">
								<a th:href="@{/user/logout}">退出</a></dd>
						</dl>
					</li>
					<li style="padding-right: 50px" class="layui-nav-item"></li>
					<!--
										<li class="layui-nav-item layui-hide-xs" lay-unselect>
											<a href="javascript:;" layadmin-event="about"><i
													class="layui-icon layui-icon-more-vertical"></i></a>
										</li>
										<li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
											<a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
										</li>-->
				</ul>
				<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
				<script>
                    $(function () {
                        $(".refreshIcon").click(function () {
                            window.location.reload();
                        });

                    });
				
				</script>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
    /*$(function () {
        $("i").click(function () {
            alert(15234135);
            location.reload(true);
        });
    });*/

</script>
</body>
</html>
